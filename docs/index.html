<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <nav>
        <a href="#/">EN</a>
        <a href="#/zh-cn/">中文</a>
    </nav>
    <div id="main">加载中</div>
    <script>
        window.$docsify = {
            // 元素标识(css选择器)
            el: '#main',
            // 隐藏侧边栏
            // hideSidebar: true,
            // 定制侧边栏，对应_sidebar.md文件，注意要同事创建.nojekll文件，以组织GITHUB PAGES忽略命名是下划线开头的文件
            loadSidebar: true,
            // 显示的目录层级
            subMaxLevel: 1,
            // 使用配置文件定制导航栏，对应_navbar.md文件
            loadNavbar: true,
            // 使用封面，对应_coverpage.md文件
            // coverpage: true,
            coverpage: {
                '/': '_coverpage.md',
                '/zh-cn/': '_coverpage.md'
            },
            name: '',
            repo: ''
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
